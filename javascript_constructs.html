<!DOCTYPE html>
<html>
    <head>
        <script>
            function myTable() {
                var s = ""
                var x = document["rows"].value
                for (var i = 1;i<13;i++) {
                    s = s + i + " time 5 equals " + (i*x) + "<br>" 
                }
                var myElement = document.getElementById("table")
                myElement.innerHTML = s
                return false
            }
        </script>
    </head>
    <body>


        <form onsubmit="return myTable()">
            My Form
            Rows: <input id="rows" type="text",name="rows">
            <input type="submit">
        </form>
        My Table:
        <p id="table">



        </p>



    </body>
</html>
